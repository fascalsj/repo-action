---
name: Percobaan Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        required: true
        options:
          - dev
          - prod
      tag:
        type: string
        default: latest
  push:
    branches:
      - master
      - dev

permissions:
  id-token: write
  contents: write

jobs:
  deploy_percobaan:
    name: Deploy Percobaan
    runs-on: ubuntu-latest
    steps:
      - name: Percobaan dulu ini mah
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev' }}
        run: echo Tag ${{ inputs.tag }}
